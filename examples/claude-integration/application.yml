# Claude AI 集成示例配置

server:
  port: 8080

# 日志配置
logging:
  level:
    root: INFO
    com.example.ai: DEBUG
    com.jeesoul.ai.model: DEBUG

# Spring 配置
spring:
  application:
    name: claude-integration-example

# 如果你扩展了 AiProperties，可以这样配置
# ai:
#   claude:
#     api-key: ${CLAUDE_API_KEY}
#     endpoint: https://api.anthropic.com/v1/messages

# 如果没有扩展，使用环境变量或系统属性
# 环境变量: CLAUDE_API_KEY=sk-ant-xxxxx
# 系统属性: -Dai.claude.apiKey=sk-ant-xxxxx
